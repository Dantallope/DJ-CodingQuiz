    <div id="timer">60</div>

        <h1>What does html stand for?</h1>

        <button id="q1.3">Hurting Tiny Mini Lepricans</button>
        <button id="q1.4">HTML</button>
    </section>

        <h1>What is a function?</h1>
        <button id="q2.1">Something a robot does</button>
        <button id="q2.2">Zero or more characters written inside quotes</button>
        <button id="q2.3">A special variable that can hold more than one value</button>
        <button id="q2.4">A block of code designed to perform a particular task</button>

        <button id="q5.1">Yes/No/Maybe</button>
        <button id="q5.2">True/False</button>
        <button id="q5.3">1/2</button>
        <button id="q5.4">A boolean can have more than two values</button>
    </section>
    <section hidden id="newScore">
        <h1>Congrats</h1>
        <h2 id="score"></h2>
        <form id="hsForm">
            <label for="fname">Initals:</label><br>
